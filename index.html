<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="container">
    <div class="sub-container">
      <div class="banner-img">
        <picture>
          <source media="(min-width: 300px)" srcset="./images/bg/green-cup.jpg">
          <source media="(max-width: 501px)" srcset="./images/bg/green-cup.jpg">
          <img src="./images/bg/green-cup.jpg" alt="morden-workplace">
        </picture>
      </div>
      <div class="login-form">
        <div class="title">
          login form
        </div>
        <span id="error-msg"></span>
        <div class="input-fields">
          <label class="label text-align-left">Username</label>
          <input type="text" id="username" class="input">
        </div>
        <div class="input-fields">
          <label class="label text-align-left">Password</label>
          <input type="password" id="password" class="input">
        </div>
        <div class="forgot">
          <a href="forget.html">Forgot Password?</a>
        </div>
        <br/>
        <div class="sign-up">
          Don't have an account <a href="signup.html">Sign Up</a>
        </div>

        <div class="btn" onclick="login()">
          login
        </div>
      </div>
    </div>
  </div>

</body>

<script>
function login(){
  if(document.getElementById('username').value == ''){
    document.getElementById('error-msg').innerHTML = "Please enter username";
    setTimeout(() => {
      document.getElementById('error-msg').innerHTML = '';
    }, 3000);
  }
  else 
  if(document.getElementById('password').value == ''){
    document.getElementById('error-msg').innerHTML = "Please enter password";
    setTimeout(() => {
      document.getElementById('error-msg').innerHTML = '';
    }, 3000);
  }

} </script>
</html>
