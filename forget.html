<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="container">
    <div class="sub-container">
      <div class="banner-img">
        <picture>
          <source media="(min-width: 300px)" srcset="./images/bg/green-cup.jpg">
          <source media="(max-width: 501px)" srcset="./images/bg/green-cup.jpg">
          <img src="./images/bg/green-cup.jpg" alt="morden-workplace">
        </picture>
      </div>
      <div class="login-form">
        <div class="title forgot-password">
            Forgot Password
        </div>
        <span id="error-msg"></span>
        <div class="msg-1">Please enter your email address below and we will send you information to change your password.</div>
        <div class="input-fields">
          <label class="label text-align-left">Email Address</label>
          <input type="text" id="emailID" class="input">
        </div>
        <br/>
        <div class="sign-up">
          <a href="index.html">Login</a>
        </div>

        <div class="btn" onclick="submit()">
          Send
        </div>
      </div>
    </div>
  </div>

  <script>
    function submit(){
      if(document.getElementById('emailID').value == ''){
        document.getElementById('error-msg').innerHTML = "Please enter Email Id";
        setTimeout(() => {
          document.getElementById('error-msg').innerHTML = '';
        }, 3000);
      }
    } </script>

</body>

</html>
