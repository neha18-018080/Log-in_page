<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Sign-Up Form</title>
	<link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
<div class="container">
  <div class="sub-container">
    <div class="banner-img">
      <picture>
        <source media="(min-width: 501px)" srcset="./images/bg/green-cup.jpg">
        <source media="(max-width: 500px)" srcset="./images/bg/green-cup.jpg">
        <img src="./images/bg/green-cup.jpg" alt="morden-workplace">
      </picture>
    </div>
    <div class="login-form">
      <div class="title">
         Sign-Up form
      </div>
      <span id="error-msg"></span>
      <div class="input-fields">
        <label class="label">First Name</label>
        <input type="text" id="fname" class="input">
      </div>
      <div class="input-fields">
        <label class="label">Last Name</label>
        <input type="text" id="lname" class="input">
      </div>

      <div class="input-fields">
        <label class="label">Email</label>
        <input type="email" id="email" class="input">
      </div>

      <div class="input-fields">
        <label class="label">Mobile No</label>
        <input type="number" id="mobileno" class="input">
      </div>


      <div class="forgot">
        Already have an account?<a href="index.html"> Login</a>
      </div>
      <br/><br/><br/>
      <div class="btn" onclick="signup()">
        login
      </div>
    </div>
  </div>
</div>	
	
</body>

<script>
  function signup(){
    if(document.getElementById('fname').value == ''){
      document.getElementById('error-msg').innerHTML = "Please enter first name";
      setTimeout(() => {
        document.getElementById('error-msg').innerHTML = '';
      }, 3000);
    }
    else 
    if(document.getElementById('lname').value == ''){
      document.getElementById('error-msg').innerHTML = "Please enter last name";
      setTimeout(() => {
        document.getElementById('error-msg').innerHTML = '';
      }, 3000);
    }
    else 
    if(document.getElementById('email').value == ''){
      document.getElementById('error-msg').innerHTML = "Please enter email id";
      setTimeout(() => {
        document.getElementById('error-msg').innerHTML = '';
      }, 3000);
    }
    else
    if(document.getElementById('mobileno').value == ''){
      document.getElementById('error-msg').innerHTML = "Please enter mobile number";
      setTimeout(() => {
        document.getElementById('error-msg').innerHTML = '';
      }, 3000);
    }
  
  } </script>

</html>
