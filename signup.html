<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Sign-Up Form</title>
	<link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
<div class="container">
  <div class="sub-container">
    <div class="banner-img">
      <picture>
        <source media="(min-width: 501px)" srcset="./images/bg/green-cup.jpg">
        <source media="(max-width: 500px)" srcset="./images/bg/green-cup.jpg">
        <img src="./images/bg/green-cup.jpg" alt="morden-workplace">
      </picture>
    </div>
    <div class="login-form">
      <div class="title">
         Sign-Up form
      </div>
      <div class="input-fields">
        <label class="label">First Name</label>
        <input type="text" class="input">
      </div>
      <div class="input-fields">
        <label class="label">Last Name</label>
        <input type="text" class="input">
      </div>

      <div class="input-fields">
        <label class="label">Email</label>
        <input type="text" class="input">
      </div>

      <div class="input-fields">
        <label class="label">Mobile No</label>
        <input type="text" class="input">
      </div>


      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="btn">
        login
      </div>
    </div>
  </div>
</div>	
	
</body>
</html>
